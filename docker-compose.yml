# =============================================================================
# EduStream Docker Compose - Unified Configuration
# =============================================================================
# Usage:
#   docker compose up -d                    # Start core services (db, redis, backend, frontend)
#   docker compose --profile workers up -d  # Add Celery workers for background tasks
#   docker compose --profile storage up -d  # Add MinIO for file uploads
#   docker compose --profile full up -d     # Start everything
#
# Quick commands:
#   docker compose logs -f backend          # View backend logs
#   docker compose exec db psql -U postgres -d authapp  # Database shell
#   docker compose down -v                  # Stop and remove volumes
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database (Required)
  # ---------------------------------------------------------------------------
  db:
    image: postgres:17-alpine
    container_name: edustream-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-authapp}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Redis (Required for caching, rate limiting, Celery)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: edustream-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # FastAPI Backend
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: development
    container_name: edustream-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend:cached
      - ./database:/app/database:ro
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-authapp}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      MINIO_ENDPOINT: http://minio:9000
      AVATAR_STORAGE_ENDPOINT: http://minio:9000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Next.js Frontend
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: edustream-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app:cached
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # MinIO Object Storage (Optional - for file uploads)
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:RELEASE.2024-07-26T20-48-21Z
    container_name: edustream-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    profiles:
      - storage
      - full
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Celery Worker (Optional - for background tasks)
  # ---------------------------------------------------------------------------
  celery-worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: development
    container_name: edustream-celery-worker
    command: celery -A core.celery_app worker --loglevel=info --concurrency=2
    volumes:
      - ./backend:/app/backend:cached
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-authapp}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - backend
      - redis
    profiles:
      - workers
      - full
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Celery Beat Scheduler (Optional - for periodic tasks)
  # ---------------------------------------------------------------------------
  celery-beat:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: development
    container_name: edustream-celery-beat
    command: celery -A core.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app/backend:cached
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-authapp}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - celery-worker
    profiles:
      - workers
      - full
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  minio_data:
  frontend_node_modules:
  frontend_next:
