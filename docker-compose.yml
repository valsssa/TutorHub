# =============================================================================
# EduStream Docker Compose - Main Configuration
# All variables are loaded from .env file - DO NOT hardcode values here
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Database
  # ---------------------------------------------------------------------------
  db:
    container_name: edustream-db
    image: postgres:17-alpine
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Redis
  # ---------------------------------------------------------------------------
  redis:
    container_name: edustream-redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # MinIO (Object Storage)
  # ---------------------------------------------------------------------------
  minio:
    container_name: edustream-minio
    image: minio/minio:RELEASE.2024-07-26T20-48-21Z
    command: server /data --console-address ":9001"
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # ---------------------------------------------------------------------------
  # Backend API
  # ---------------------------------------------------------------------------
  backend:
    container_name: edustream-backend
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: production
      cache_from:
        - edustream-backend:latest
    image: edustream-backend:latest
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Constructed URLs (must reference container names)
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started

  # ---------------------------------------------------------------------------
  # Frontend
  # ---------------------------------------------------------------------------
  frontend:
    container_name: edustream-frontend
    build:
      context: ./frontend
      target: runner
      cache_from:
        - edustream-frontend:latest
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_LOG_LEVEL: ${NEXT_PUBLIC_LOG_LEVEL}
    image: edustream-frontend:latest
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 4G

  # ---------------------------------------------------------------------------
  # Celery Worker - Background Task Processing
  # ---------------------------------------------------------------------------
  celery-worker:
    container_name: edustream-celery-worker
    image: edustream-backend:latest
    command: celery -A core.celery_app worker --loglevel=info --concurrency=2 -Q bookings,celery
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Celery Beat - Periodic Task Scheduler
  # ---------------------------------------------------------------------------
  celery-beat:
    container_name: edustream-celery-beat
    image: edustream-backend:latest
    command: celery -A core.celery_app beat --loglevel=info
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - celery-worker
      - redis
    deploy:
      resources:
        limits:
          memory: 256M
    restart: unless-stopped

