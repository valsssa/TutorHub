# =============================================================================
# Docker Compose Override - Development Optimizations
# This file automatically merges with docker-compose.yml
# =============================================================================

services:
  # -------------------------------------------------------------------------
  # Database - Always needed
  # -------------------------------------------------------------------------
  db:
    profiles: ["minimal", "dev", "full", "test"]

  # -------------------------------------------------------------------------
  # Redis - Always needed
  # -------------------------------------------------------------------------
  redis:
    profiles: ["minimal", "dev", "full", "test"]

  # -------------------------------------------------------------------------
  # MinIO - Only for file uploads
  # -------------------------------------------------------------------------
  minio:
    profiles: ["dev", "full", "test"]

  # -------------------------------------------------------------------------
  # Backend - Development mode with hot-reload
  # -------------------------------------------------------------------------
  backend:
    profiles: ["minimal", "dev", "full"]
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: development
      cache_from:
        - edustream-backend:latest
    image: edustream-backend:dev
    volumes:
      - ./backend:/app/backend:cached
      - ./database:/app/database:cached
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/backend
    environment:
      ENVIRONMENT: development
      LOG_LEVEL: DEBUG
    # Faster startup - don't wait for full health
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started

  # -------------------------------------------------------------------------
  # Frontend - Development mode with hot-reload
  # -------------------------------------------------------------------------
  frontend:
    profiles: ["dev", "full"]
    build:
      context: ./frontend
      target: development
      cache_from:
        - edustream-frontend:latest
    image: edustream-frontend:dev
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
      - /app/.next
    command: npm run dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - backend

  # -------------------------------------------------------------------------
  # Celery Worker - Only for background jobs
  # -------------------------------------------------------------------------
  celery-worker:
    profiles: ["workers", "full"]
    image: edustream-backend:dev
    volumes:
      - ./backend:/app/backend:cached
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started

  # -------------------------------------------------------------------------
  # Celery Beat - Only for scheduled tasks
  # -------------------------------------------------------------------------
  celery-beat:
    profiles: ["workers", "full"]
    image: edustream-backend:dev
    volumes:
      - ./backend:/app/backend:cached
    depends_on:
      - celery-worker

# =============================================================================
# Usage:
#
# MINIMAL (backend + db + redis only):
#   docker compose --profile minimal up -d
#
# DEV (backend + frontend + db + redis + minio):
#   docker compose --profile dev up -d
#
# FULL (all services including Celery):
#   docker compose --profile full up -d
#
# WORKERS ONLY (add to existing):
#   docker compose --profile workers up -d
# =============================================================================
