version: '3.8'

services:
  backend-lint:
    image: python:3.12-slim
    container_name: backend-linter
    working_dir: /app
    volumes:
      - ./backend:/app:rw
    command: sleep infinity
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    networks:
      - lint-network

networks:
  lint-network:
    driver: bridge
