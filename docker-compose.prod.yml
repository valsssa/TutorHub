# =============================================================================
# Production Docker Compose - All variables from .env file
# DO NOT hardcode secrets or credentials here
# Use: docker compose -f docker-compose.prod.yml up -d --build
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Database
  # ---------------------------------------------------------------------------
  db:
    container_name: edustream-prod-db
    image: postgres:17-alpine
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G

  # ---------------------------------------------------------------------------
  # Redis
  # ---------------------------------------------------------------------------
  redis:
    container_name: edustream-prod-redis
    image: redis:7-alpine
    volumes:
      - redis_data_prod:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M

  # ---------------------------------------------------------------------------
  # MinIO (Object Storage)
  # ---------------------------------------------------------------------------
  minio:
    container_name: edustream-prod-minio
    image: minio/minio:RELEASE.2024-07-26T20-48-21Z
    command: server /data --console-address ":9001"
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data_prod:/data
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M

  # ---------------------------------------------------------------------------
  # Backend (Production)
  # ---------------------------------------------------------------------------
  backend:
    container_name: edustream-prod-backend
    build:
      context: .
      dockerfile: backend/Dockerfile.fast
      target: production
    image: edustream-backend:prod
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Constructed URLs (reference .env vars)
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      # Production overrides
      ENVIRONMENT: production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G

  # ---------------------------------------------------------------------------
  # Frontend (Production - Standalone)
  # ---------------------------------------------------------------------------
  frontend:
    container_name: edustream-prod-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.fast
      target: production
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    image: edustream-frontend:prod
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
    depends_on:
      - backend
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M

  # ---------------------------------------------------------------------------
  # Celery Worker (Production)
  # ---------------------------------------------------------------------------
  celery-worker:
    container_name: edustream-prod-celery-worker
    image: edustream-backend:prod
    command: celery -A core.celery_app worker --loglevel=info --concurrency=4
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      ENVIRONMENT: production
    depends_on:
      - backend
      - redis
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M

  # ---------------------------------------------------------------------------
  # Celery Beat (Production)
  # ---------------------------------------------------------------------------
  celery-beat:
    container_name: edustream-prod-celery-beat
    image: edustream-backend:prod
    command: celery -A core.celery_app beat --loglevel=info
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      ENVIRONMENT: production
    depends_on:
      - celery-worker
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M

  # ---------------------------------------------------------------------------
  # Nginx (Reverse Proxy)
  # ---------------------------------------------------------------------------
  nginx:
    container_name: edustream-prod-nginx
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  postgres_data_prod:
  redis_data_prod:
  minio_data_prod:
